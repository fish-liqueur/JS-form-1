<!DOCTYPE html>

<html>
    <head>
        <title>JS-form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form id="user-data">
            <fieldset>
                <legend>Пожалуйста, заполните анкету</legend>
                <div class="form-group">
                    <label for="first-name">Имя</label>
                    <input type="text" placeholder="Имя" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Фамилия</label>
                    <input type="text" placeholder="Фамилия" name="last-name">
                </div>
                <div class="form-group">
                    <label for="first-name">Почта</label>
                    <input type="email" placeholder="name@server.ru" name="email">
                </div>
                <div class="form-group">
                    <label for="first-name">Телефон</label>
                    <input type="phone" placeholder="+70123456789" name="telephone">
                </div>
                <div class="form-group personal">
                    <div class="checkbox-container">
                        <input class="form-check-input" type="checkbox" value="" id="personal-data-check">
                    </div>
                    <label class="form-check-label" for="personal-data-check">
                        <span class="personal-data-text">Даю согласие на обработку персональных данных!</span>
                    </label>
                </div>
                <button type="button" id="submit-btn">Отправить</button>
                <div id="search-error"></div>
            </fieldset>
        </form>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
